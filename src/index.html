<!DOCTYPE html>
<html lang="en">
    <!-- Most of the code is inspired from https://github.com/sylwiavargas/Tech-Writing-Linktree I added a bunch of tailwind class to replace it's own css -->
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Valentin Silvestre | developer</title>
        <meta content="Tree of my links" name="description" />
        <meta
            content="PHP, Symfony, OSS, Valentin Silvestre, developer"
            name="keywords"
        />
        <meta content="Valentin Silvestre" name="author" />
        <link
            href="../assets/apple-touch-icon.png"
            rel="apple-touch-icon"
            sizes="180x180"
        />
        <link
            href="../assets/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
            type="image/png"
        />
        <link
            href="../assets/favicon-16x16.png"
            rel="icon"
            sizes="16x16"
            type="image/png"
        />
        <link href="../assets/site.webmanifest" rel="manifest" />
        <link
            color="#5bbad5"
            href="../assets/safari-pinned-tab.svg"
            rel="mask-icon"
        />
        <link href="../assets/favicon.ico" rel="shortcut icon" />
        <meta content="#da532c" name="msapplication-TileColor" />
        <meta
            content="../assets/browserconfig.xml"
            name="msapplication-config"
        />
        <meta content="#ffffff" name="theme-color" />
        <link
            crossorigin="use-credentials"
            href="../assets/site.webmanifest"
            rel="manifest"
        />
        <link rel="preconnect" href="https://www.googletagmanager.com" />
        <link
            rel="preconnect"
            href="https://c8vrzmnel4.execute-api.eu-west-3.amazonaws.com"
        />

        <!-- twitter card -->
        <meta content="summary" name="twitter:card" />
        <meta content="../assets/pic.jfif" name="twitter:image" />
        <meta content="profile picture" name="twitter:image:alt" />
        <meta
            content="Valentin Silvestre | developer"
            property="twitter:title"
        />
        <meta content="Tree of my links" property="twitter:description" />
        <meta content="@ValentinSilves" property="twitter:site" />
        <!-- facebook preview -->
        <meta content="../assets/pic.jfif" property="og:image" />
        <meta content="Valentin Silvestre | developer" property="og:title" />
        <meta content="Tree of my links" property="og:description" />
        <meta content="https://vasilvestre.github.io/" property="og:url" />
        <meta content="website" property="og:type" />
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/default.min.css"
        />
    </head>

        <div data-controller="router"></div>
    </body>
</html>
